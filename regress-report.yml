bugreports:
  - summary: |
      Полное перезагрузка страницы
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
    ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Нжать на кнопку 'Store'
    expected-result: |
      Сайт не длолжен перезагружаться при переходе между различными разделами 
    actual-result: |
      Страница перезагружаеться полностью 
  
  - summary: |
      Визуальный баг
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Ввести в строке 'Search' названия товара например 'Eggs'
    expected-result: |
      Кнопка 'Add to cart' недолжна выходить за рамки
    actual-result: |
      Кнопка 'Add to cart' выходит за рамки

  - summary: |
      Добавления товара в корзину которого нет в наличии
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Перейти на следующую страницу каталога путем нажатия на кнопку 'Next'
      2. Убрать товары которые есть в наличии нажать на кнопку 'In stock'
      3. Нажать на товар
      4. Нажать на кнопку 'Add to cart'
    expected-result: |
      Товар не должен добавлсятся в корзину
    actual-result: |
      Товар добавился в корзину

  - summary: |
      Пропадает кнопка перехода по станицам каталога 
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Выбрать любую категорию товара 
      2. Выбраь категорию для всех товаров
    expected-result: |
      Кнопка перехода каталога не должна пропадать 
    actual-result: |
      Кнопка перехода пропадает

  - summary: |
      На главной странице сайта появилась ссылка на неопознанный сайт  
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Зайти на сайт магазина
    expected-result: |
      На сайте не должно быть ничего лишнего  
    actual-result: |
      Имееться ссылка на неопознанный сайт

  - summary: |
      В магазине присутствуют страницы каталога которых не должно быть  
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Быстро дважды нажать на кнопку 'Next' 
    expected-result: |
      На сайте магазина должны присутсвовать две страници каталога 
    actual-result: |
      При нажатия на кнопку открываються дополнительные страницы каталога

