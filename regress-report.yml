bugreports:
  - summary: |
      Перезагрузка сайта при открытии разделов
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Нжать на кнопку 'Store'
    expected-result: |
      Раздел должен открываться без перезагрузки страницы, 
      предоставляя пользователю плавный переход между контентом.
    actual-result: |
      При попытке открыть раздел происходит полная перезагрузка сайта, 
      что создаёт неудобства для пользователя и тормозит навигацию.
 
  - summary: |
      Выходит за пределы верстки кнопка 'Add to card' в каталоге
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Открыть каталог товаров на главной странице
      2. Ввести в строке 'Search' названия товара например 'Eggs'
      3. Обратить внимание на кнопку "Add to Cart" для данного товара
    expected-result: |
      Кнопка "Add to Cart" должна корректно отображаться в пределах 
      границ карточки товара, без выхода за пределы вёрстки.
    actual-result: |
      Кнопка "Add to Cart" выходит за пределы карточки товара, 
      что затрудняет взаимодействие с ней. 

  - summary: |
      Добавления товара в корзину которого нет в наличии
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Перейти на следующую страницу каталога путем нажатия на кнопку 'Next'
      2. Убрать товары которые есть в наличии нажать на кнопку 'In stock'
      3. Нажать на товар
      4. Нажать на кнопку 'Add to cart'
    expected-result: |
      Товар не должен добавлсятся в корзину
    actual-result: |
      Товар добавился в корзину

  - summary: |
      Пропадает кнопка перехода по станицам каталога 
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
      ОС Windows 10 05.24
    steps-to-reproduce: |
      1. Выбрать любую категорию товара 
      2. Выбраь категорию для всех товаров
    expected-result: |
      Кнопка перехода каталога не должна пропадать 
    actual-result: |
      Кнопка перехода пропадает

  - summary: |
      Отображается кнопка внешнего сервиса на главной странице
    environment: |
      Google Chrome 128.0.6613.113 (Официальная сборка), (64 бит)
